<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINOv2 Matcher Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-[#0f1115] text-white font-sans p-6 min-h-screen">
    
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-8">
        
        <div class="w-full md:w-1/3 flex flex-col gap-4">
            <h2 class="text-xl font-bold border-b border-gray-700 pb-2">1. Input Setup</h2>
            
            <div id="uploadZone" class="border-2 border-dashed border-gray-600 rounded-xl p-8 text-center bg-[#1a1d23] hover:border-purple-500 transition-colors cursor-pointer" onclick="document.getElementById('fileInput').click()">
                <i class="fa fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                <p class="text-sm text-gray-300">Click to select an image</p>
                <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleFileSelect(event)">
            </div>

            <div id="previewContainer" class="hidden flex-col gap-3">
                <span class="text-xs text-gray-400">Image Preview:</span>
                <img id="imagePreview" class="w-full h-auto rounded-lg border border-gray-700 object-contain max-h-64" src="">
                
                <button id="startBtn" onclick="runSearch()" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <i class="fa fa-play"></i> Start Search
                </button>
            </div>

            <div class="bg-black/50 border border-gray-700 rounded-lg p-3 font-mono text-xs flex flex-col gap-1 h-48 overflow-y-auto" id="consoleLog">
                <div class="text-gray-500">> System Ready. Waiting for image...</div>
            </div>
        </div>

        <div class="w-full md:w-2/3 flex flex-col gap-4">
            <div class="flex justify-between items-end border-b border-gray-700 pb-2">
                <h2 class="text-xl font-bold">2. Top Matches</h2>
                <div class="flex gap-2">
                    <span id="speedBadge" class="hidden text-xs px-2 py-1 rounded bg-blue-900/50 text-blue-400 border border-blue-700"></span>
                    <span id="statusBadge" class="text-xs px-2 py-1 rounded bg-gray-800 text-gray-400">Standby</span>
                </div>
            </div>

            <div id="resultsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <div class="col-span-3 text-center text-gray-600 py-10">Upload an image and click Start to see matches</div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // REPLACE THIS WITH YOUR ACTUAL LEAPCELL APP URL
        const API_URL = "https://dinovectorizer-lloydpraise2265-dlcy9mdo.leapcell.dev"; 
        
        let currentBase64String = null;

        // Logging helper
        function logMsg(msg, type = 'info') {
            const logBox = document.getElementById('consoleLog');
            const colors = { error: 'text-red-400', success: 'text-green-400', info: 'text-blue-300', warn: 'text-orange-400' };
            logBox.innerHTML += `<div class="${colors[type]}">> ${msg}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        // Step 1: Just load the file into memory and show preview
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                currentBase64String = e.target.result;
                document.getElementById('previewContainer').classList.remove('hidden');
                document.getElementById('imagePreview').src = currentBase64String;
                
                document.getElementById('consoleLog').innerHTML = ''; // clear logs
                logMsg(`Image loaded: ${file.name} (${Math.round(file.size/1024)}kb)`);
                logMsg(`Ready. Click 'Start Search' to ping the Python server.`);
                
                // Reset UI
                document.getElementById('resultsGrid').innerHTML = '<div class="col-span-3 text-center text-gray-600 py-10">Ready to search...</div>';
                document.getElementById('speedBadge').classList.add('hidden');
                document.getElementById('statusBadge').className = "text-xs px-2 py-1 rounded bg-gray-800 text-gray-400";
                document.getElementById('statusBadge').innerText = "Standby";
            };
            reader.readAsDataURL(file);
        }

        // Step 2: Fire the payload to the Leapcell Python server
        async function runSearch() {
            if (!currentBase64String) {
                logMsg("No image loaded.", "error");
                return;
            }

            const grid = document.getElementById('resultsGrid');
            const statusBadge = document.getElementById('statusBadge');
            const speedBadge = document.getElementById('speedBadge');
            const btn = document.getElementById('startBtn');
            
            grid.innerHTML = '';
            btn.disabled = true;
            btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Processing...';
            
            logMsg(`Sending payload to ${API_URL}...`, 'info');
            
            statusBadge.className = "text-xs px-2 py-1 rounded bg-purple-900/50 text-purple-400 border border-purple-700 animate-pulse";
            statusBadge.innerText = "Analyzing via DINOv2...";
            speedBadge.classList.add('hidden');

            const startTime = performance.now();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: currentBase64String })
                });

                const data = await response.json();
                const endTime = performance.now();
                const timeTakenMs = (endTime - startTime).toFixed(0);
                const timeTakenSec = (timeTakenMs / 1000).toFixed(2);

                if (!response.ok || !data.success) {
                    throw new Error(data.error || `HTTP ${response.status}: Failed to process`);
                }

                logMsg(`Server responded in ${timeTakenSec} seconds (${timeTakenMs}ms).`, 'success');
                logMsg(`Database returned ${data.matches.length} matches.`, 'success');
                
                statusBadge.className = "text-xs px-2 py-1 rounded bg-green-900/50 text-green-400 border border-green-700";
                statusBadge.innerText = "Complete";

                speedBadge.classList.remove('hidden');
                speedBadge.innerText = `⏱️ ${timeTakenSec}s`;

                renderResults(data.matches);

            } catch (err) {
                logMsg(err.message, 'error');
                statusBadge.className = "text-xs px-2 py-1 rounded bg-red-900/50 text-red-400 border border-red-700";
                statusBadge.innerText = "Error";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa fa-play"></i> Start Search';
            }
        }

        function renderResults(matches) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            
            if (!matches || matches.length === 0) {
                grid.innerHTML = '<div class="col-span-3 text-center text-gray-500 py-10">No matches found above the threshold.</div>';
                return;
            }

            // Limit to top 6
            const topMatches = matches.slice(0, 6);

            topMatches.forEach((item) => {
                let imgs = item.shopify_images || [];
                if (typeof imgs === 'string') {
                    try { imgs = JSON.parse(imgs); } catch { imgs = [imgs]; }
                }
                const imgUrl = imgs[0] || 'https://via.placeholder.com/300';
                
                const totalScore = Math.round((item.final_score || 0) * 100);

                grid.innerHTML += `
                    <div class="bg-[#1a1d23] rounded-lg border border-gray-700 overflow-hidden relative group">
                        <div class="absolute top-2 right-2 flex flex-col items-end gap-1 z-10">
                            <div class="bg-green-500/90 text-white text-[10px] font-bold px-2 py-1 rounded shadow">
                                ${totalScore}% Match
                            </div>
                        </div>

                        <div class="h-48 bg-black/40 p-2 flex items-center justify-center">
                            <img src="${imgUrl}" class="max-h-full max-w-full object-contain mix-blend-lighten group-hover:scale-105 transition-transform duration-300">
                        </div>

                        <div class="p-3 border-t border-gray-700">
                            <div class="text-sm text-gray-200 line-clamp-1 font-medium" title="${item.title}">${item.title}</div>
                            <div class="text-[10px] text-gray-500 mt-1 font-mono">ID: ${item.id ? item.id.split('_').pop() : 'N/A'}</div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
